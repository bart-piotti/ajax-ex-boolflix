<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/ae1fb106e8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <p id="logo">Boolfix</p>
                <div class="ricerca">
                    <input type="text" placeholder="Cerca un film">
                </div>
            </div>
        </header>

        <!-- <div class="container">
            <h2>
                Risultati relativi a: '
                <span class="relativi"></span>
                '
            </h2>
        </div> -->
        <div class="container film-container"></div>


    <script id="movie-card-template" type="text/x-handlebars-template">
        <div class="card {{card_class}}">
            <p><b>Titolo:</b> {{titolo}}</p>
            <p class="ori"><b>Titolo originale:</b> {{originale}}</p>
            <p class="lingua">
                <b>Lingua:</b>
                <span>{{lingua}}</span>
                <img src="" alt=""></p>
            <p>
                <b>Voto:</b>
                <span class="voto"></span>
            </p>
        </div>
    </script>
    <script src="script.js" charset="utf-8"></script>
    </body>
</html>
