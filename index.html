<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <p id="logo">Boolfix</p>
                <div class="ricerca">
                    <input type="text" placeholder="Cerca un film">
                </div>
            </div>
        </header>

        <div class="container film-container"></div>


    <script id="movie-card-template" type="text/x-handlebars-template">
        <div class="card">
            <p><b>Titolo:</b> {{titolo}}</p>
            <p class="{{card_class}}"><b>Titolo originale:</b> {{originale}}</p>
            <p><b>Lingua:</b> {{lingua}}</p>
            <p><b>Voto:</b> {{voto}}/10</p>
        </div>
    </script>
    <script src="script.js" charset="utf-8"></script>
    </body>
</html>
